<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>El Tiempo app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..." required id="search-form-input"
            class="search-form"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
            <div>
          <h1 class="weather-app-city" id="city">Johannesburg</h1>
          <p class="weather-app-details">
            Monday 7:39, clear sky
            <br />
            Humidity:
            <strong>77%</strong>, Wind:
            <strong>2.57km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">⛅</div>
          <div class="weather-app-temperature" id="temperature">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/TCOS-design">Tshegofatso Pilane</a>, is
        open-sourced on
        <a href="https://github.com/TCOS-design/el-tiempo">Github</a>, and
        hosted on <a href="https://el-tiempo-app.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
